<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
  </head>
  <body>
    <script type="module">
      (async () => {
        const bin = await (
          await fetch(
            "./target/wasm32-unknown-unknown/release/wasm_graphic.wasm"
          )
        ).arrayBuffer();
        const wasm = await WebAssembly.instantiate(bin);
        const ex = wasm.instance.exports;
        const twice = ex.twice;
        document.body.textContent = `6を2倍すると ${twice(12)}`;
      })();
    </script>
  </body>
</html>
